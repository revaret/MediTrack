<ion-header *ngIf="edit === true">
    <ion-navbar class="rightAlign">
        <button ion-button icon-left round>
          <ion-icon name="call"></ion-icon>
          SOS
        </button>
    </ion-navbar>
</ion-header>
<h2 class="welcome-header" [innerHTML]="userMessage.title"></h2>
<p class="welcome-sub" [innerHTML]="userMessage.description"></p>
<ion-list>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input type="number" [(ngModel)]="age"></ion-input>
    </ion-item>
</ion-list>
<ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-8>
        <button ion-button color="secondary" block (click)="saveUser()">Submit</button>
    </ion-col>
    <ion-col col-2></ion-col>
</ion-row>
