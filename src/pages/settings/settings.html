<ion-header>
    <ion-navbar class="rightAlign">
        <button ion-button icon-left round>
          <ion-icon name="call"></ion-icon>
          SOS
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="img/avatar-ginger-guy.png">
            </ion-avatar>
            <h2>{{username}}</h2>
            <p>{{age}} yrs.</p>
            <ion-icon name="ios-arrow-dropright" item-end (click)="profileClick()"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon name="add-circle" item-start></ion-icon>
            Add Medicine
            <ion-icon name="ios-arrow-dropright" item-end (click)='medClick();'></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon name="alert" item-start></ion-icon>
            SOS Setting
            <ion-icon name="ios-arrow-dropright" item-end (click)="sosClick()"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
